{% load static %}
<div id="main">
	<img src="" id="main_photo"/>
	<div id="item_date">{{ date }}</div>

	<div id="title">{{ title }}</div>
	<div id="info">{{ info|safe }}</div>
	<div id="item_body">
	    {{ body|safe }}
	</div>

	<div id="item_footer">
		<div id="author">
		    {{ authors }}
		</div>
		    <div id="looks">
		    	<img id="looks_pic" src="{% static "pics/eye.png" %}" /> 
		    	<span>{{ views }}</span>
		    </div>
	</div>
</div>

<script type="text/javascript"> 
  VK.init({ 
    apiId: 4365471, 
    onlyWidgets: true 
  }); 
</script>

<div id="vk_comments"></div> 
<script type="text/javascript"> 
 VK.Widgets.Comments('vk_comments'); 
</script>

<div id="item_wrapper"></div>

<div id="item_container">
    {{ other_news|safe }}
</div>
