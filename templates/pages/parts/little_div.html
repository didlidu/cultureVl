{% load static %}
<div class="foot_new">
        <img class="foot_pic" src="{{pic_url}}"/>
        <div class="foot_tag">
            <span>{{ date|date:"d/m/Y" }} - <a href="">{{ type }}</a></span> 
            <div class="foot_views">
                <img class="foot_eye" src="{% static "pics/eye.png" %}"/>
                {{views}}
            </div>
        </div>
        <div class="foot_title">
            <a href="/item/{{ id }}">{{ title }}</a>
        </div>
</div>
